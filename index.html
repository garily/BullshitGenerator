            const 文章 = [];
            // for (let 空白 in 主旨) { // commented out miscellaneous loop
                let 句切り = "";
                let 文章の長さ = 0;
                while (文章の長さ < 文字数) {
                    let 乱数 = 適当に乱数を選ぶ();
                    if (乱数 < 5 && 句切り.length > 200) {
                        句切り = 段落をつくる(句切り);

                        文章の長さ = 文章の長さ + 句.length;

                    }
                }
